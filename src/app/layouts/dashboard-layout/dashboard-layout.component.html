<div class="min-h-screen flex flex-col bg-slate-50">
  <nav class="bg-slate-50 border-gray-200 fixed w-full z-30">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-start">
          <button
            (click)="toggleSidebar()"
            class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path
                *ngIf="!isSidebarOpen"
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
              <path
                *ngIf="isSidebarOpen"
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <a href="#" class="flex flex-col items-cente-r lg:ml-2.5">
            <span class="self--center whitespace-nowrap font-bold text-3xl">
              <span class="text-[#083CB3]">VI</span>DA
            </span>
            <!-- <span class="text-[0.5rem] text-[#80848B]">
              Vision Impairment Diagnostic Assistant
            </span> -->
          </a>
        </div>
        <div class="flex items-center gap-3">
          <div class="flex items-center">
            <button
              class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300"
            >
              <div
                class="w-11 h-11 rounded-full bg-gray-200 flex items-center justify-center"
              >
                <i class="pi pi-user text-gray-500 text-[1.1rem]"></i>
              </div>
            </button>
          </div>
          <div class="hidden lg:flex items-center">
            <div class="text-center">
              <p class="text-base font-normal text-gray-500">
                {{ user.lastName }} {{ user.middleName }} {{ user.firstName }}
              </p>
              <p class="text-[0.8rem]">
                {{ user.customId }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

    >

              >
                <i class="pi pi-bolt text-[1.1rem]"></i>

              </a>
            </li>

              <a
                [routerLink]="['settings']"

                <i class="pi pi-cog text-[1.1rem]"></i>

          </ul>
        </div>
      </div>

      <p-button
        (onClick)="confirm1($event)"
        label="Logout"
        styleClass="w-full bg-[#FFF] text-[#0A3CB3] border-none font-bold"
        class="absolute bottom-5 left-1/2 transform -translate-x-1/2 mt-2"
      />
    </aside>

    <div
      *ngIf="isSidebarOpen"
      class="bg-gray-900 opacity-50 fixed inset-0 z-10 lg:hidden"
      (click)="toggleSidebar()"

    <div class="h-full w-full bg-white relative overflow-y-auto lg:ml-64">
      <main class="flex-1 p-20 min-h-[calc(100vh-10rem)]">

        <router-outlet />

      <footer
        class="bg-white md:flex md:items-center md:justify-end shadow px-4 py-6 md:p-6 xl:p-8"
      >
        <p class="text-sm text-gray-500 my-4 md:my-0">
