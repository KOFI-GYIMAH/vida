<div class="h-screen bg-white">
  <div class="w-full md:flex flex-col-reverse md:flex-row">
    <div class="p-8 w-[100%] lg:w-[37%] flex flex-col justify-center h-screen">
      <router-outlet />
    </div>

    <div class="hidden lg:block lg:w-[65%] relative">
      <img src="/assets/image.webp" alt="Login" class="h-screen object-cover" />
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[75%] md:w-[65%] h-auto p-8 md:p-12 flex flex-col justify-between shadow-lg bg-black/20 backdrop-blur-md rounded-xl"
      >
        <div
          class="bg-white/20 px-4 py-2 rounded-md inline-block text-sm font-semibold tracking-wide text-white uppercase"
        >
          <a [routerLink]="['/']" class="text-white font-semibold">
            Vision Impairment Diagnostic Assistant
          </a>
        </div>

        <div class="mt-10">
          <p class="text-md text-gray-200">We are</p>
          <h2
            class="text-2xl md:text-4xl font-semibold text-white leading-tight mt-2"
          >
            Helping you see the world with clarity.
          </h2>
          <p class="text-gray-300 mt-3 text-sm">
            Our diagnostic assistant provides quick and accurate vision
            assessments, helping you take the first step towards better eye
            health.
          </p>
        </div>

        <div class="h-[15rem]"></div>

        <div class="mt-8">
          <p class="text-gray-300">Already have an account?</p>
          <a
            [routerLink]="['/login']"
            class="text-white font-semibold underline"
          >
            Sign in
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
