<div class="mb-8">
  <h2 class="text-2xl font-semibold">Doctors</h2>
</div>

<app-doctor-details
  [sidebarVisible]="sidebarVisible"
  [doctor]="selectedDoctor"
  (close)="sidebarVisible = false"
/>

<div class="card">
  <p-table
    #dt
    [value]="(doctors$ | async) || []"
    dataKey="id"
    [rowHover]="true"
    [rows]="6"
    [loading]="loading$ | async"
    [paginator]="true"
    [filterDelay]="0"
    [globalFilterFields]="['firstName', 'middleName', 'lastName']"
  >
    <ng-template pTemplate="caption">
      <div class="flex justify-end">
        <p-iconField iconPosition="left">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input pInputText type="text" placeholder="Keyboard Search" />
        </p-iconField>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th style="min-width: 5rem">
          <div class="flex justify-content-between align-items-center">
            Doctor Id
          </div>
        </th>
        <th></th>
        <th pSortableColumn="firstName" style="min-width: 10rem">
          <div class="flex justify-between items-center">
            Name
            <p-sortIcon field="firstName" />
          </div>
        </th>
        <th style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Email Address
          </div>
        </th>
        <th style="min-width: 8rem">
          <div class="flex justify-content-between align-items-center">
            Phone Number
          </div>
        </th>
        <th style="min-width: 5rem">
          <div class="flex justify-content-between align-items-center">
            License Number
          </div>
        </th>
        <th pSortableColumn="status" style="min-width: 5rem">
          <div class="flex justify-content-between align-items-center">
            Status
            <p-sortIcon field="status" />
          </div>
        </th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-doctor let-rowIndex="rowIndex">
      <tr class="p-selectable-row">
        <td>{{ rowIndex + 1 }}.</td>
        <td class="font-medium">
          {{ doctor.customId }}
        </td>
        <td>
          <img
            src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250"
            class="rounded-full h-10 w-10"
          />
        </td>
        <td>
          <span class="align-middle">
            Dr. {{ doctor.lastName }} {{ doctor.middleName }}
            {{ doctor.firstName }}
          </span>
        </td>
        <td>
          <p class="ml-1 align-middle text--blue-700">
            <a href="mailto:{{ doctor.email }}"> {{ doctor.email }}</a>
          </p>
        </td>
        <td>
          <p class="ml-1 align-middle">
            <a href="tel:{{ doctor.phoneNumber }}">
              {{ doctor.phoneNumber }}
            </a>
          </p>
        </td>
        <td>
          <span class="ml-1 align-middle">{{ doctor.licenceId || "N/A" }}</span>
        </td>
        <td>
          <p-tag
            [value]="doctor.status"
            [severity]="getSeverity(doctor.status)"
          />
        </td>
        <td style="text-align: center">
          <p-button
            severity="secondary"
            icon="pi pi-eye"
            (onClick)="setActiveDoctor(doctor)"
          />
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No doctor record found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
