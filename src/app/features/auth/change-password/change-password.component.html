<h2 class="text-2xl font-semibold text-gray-900 mb-2">Change password</h2>
<p class="text-gray-600 mb-8">Enter your new password</p>

<form
  [formGroup]="changePasswordForm"
  (ngSubmit)="onSubmit()"
  class="space-y-6"
>
  <div class="w-full">
    <p-password
      id="password"
      formControlName="password"
      [style]="{ width: '100%' }"
      [inputStyle]="{
              width: '100%',
            }"
      [toggleMask]="true"
      placeholder="Password"
      [feedback]="false"
    />
  </div>
  <div class="w-full">
    <p-password
      id="password"
      formControlName="confirm_password"
      promptLabel="Choose a password"
      weakLabel="Too simple"
      mediumLabel="Average complexity"
      strongLabel="Complex password"
      [style]="{ width: '100%' }"
      [inputStyle]="{
              width: '100%',
            }"
      class="ng-invalid ng-dirty"
      [toggleMask]="true"
      placeholder="Confirm Password"
    />
    <div
      *ngIf="changePasswordForm.errors?.['mismatch'] && (changePasswordForm.get('confirm_password')?.touched || changePasswordForm.get('password')?.touched)"
      class="text-red-500"
    >
      Passwords must match.
    </div>
  </div>

  <div class="flex justify-center">
    <p-button
      type="submit"
      label="Change Password"
      [loading]="loading"
      styleClass="bg-[#083CB3] border-none py-2 px-14"
      [disabled]="!changePasswordForm.valid"
    />
  </div>
</form>

<p class="text-center text-gray-600 mt-8">
  <a [routerLink]="['/login']" class="text-[#0A3CB3] hover:underline">
    Login
  </a>
</p>
