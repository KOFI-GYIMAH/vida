<h2 class="text-2xl font-semibold text-gray-900 mb-2">Reset password</h2>
<p class="text-gray-600 mb-8">
  An email will be sent to you to reset your password
</p>

<form
  [formGroup]="resetPasswordForm"
  (ngSubmit)="onSubmit()"
  class="space-y-6"
  data-aos="fade-right"
  data-aos-duration="1000"
  ata-aos-easing="ease-in-sine"
>
  <div>
    <input
      type="email"
      pInputText
      formControlName="email"
      class="w-full"
      placeholder="Email Address"
    />
  </div>

  <div class="flex justify-center">
    <p-button
      type="submit"
      label="Send Password Reset Link"
      [loading]="loading"
      styleClass="bg-[#083CB3] border-none py-2 px-14"
      [disabled]="!resetPasswordForm.valid"
    />
  </div>
</form>

<p class="text-center text-gray-600 mt-8">
  <a [routerLink]="['/login']" class="text-[#0A3CB3] hover:underline">
    Login
  </a>
</p>
