<div class="mb-8">
  <h2 class="text-2xl font-semibold">Settings</h2>
</div>

<div class="flex items-start gap-10">
  <div class="block md:flex-1 border rounded-md p-5">
    <div class="flex justify-between mb-5">
      <h5 class="font-semibold">Profile Details</h5>
      <p
        *ngIf="user.status === 'ACTIVE'"
        class="text-white bg-green-700 text-sm px-2 py-1 rounded-md"
      >
        VERIFIED
      </p>
      <p
        *ngIf="user.status === 'INACTIVE'"
        class="text-white bg-red-700 text-sm px-2 py-1 rounded-md"
      >
        NOT VERIFIED
      </p>
    </div>
    <div class="block md:flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img
          src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250"
          width="90"
          class="rounded-full"
        />
        <button
          type="button"
          class="bg-gray-300 text-blue-700 font-medium p-2 rounded-md text-sm"
        >
          Change Profile Photo
        </button>
      </div>
      <div>
        <p class="text-gray-500 font-semibold">VIDA Id</p>
        <p>
          {{ user.customId || "N/A" }}
        </p>
      </div>
    </div>

    <form
      [formGroup]="updateProfileForm"
      class="grid grid-cols-1 md:grid-cols-2 gap-5 mt-9"
    >
      <div class="col-span-1">
        <div class="mb-5">
          <label for="" class="text-gray-500 font-semibold">First Name</label>
          <div class="card flex justify-content-center mt-1">
            <input
              type="text"
              pInputText
              class="w-full"
              formControlName="firstName"
            />
          </div>
        </div>
        <div class="mb-5">
          <label for="" class="text-gray-500 font-semibold">Last Name</label>
          <div class="card flex justify-content-center mt-1">
            <input
              type="text"
              pInputText
              class="w-full"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="mb-5">
          <label for="" class="text-gray-500 font-semibold">Phone Number</label>
          <div class="card flex justify-content-center mt-1">
            <input
              type="text"
              pInputText
              class="w-full"
              formControlName="phoneNumber"
            />
          </div>
        </div>
      </div>
      <div class="col-span-1">
        <div class="mb-5">
          <label for="" class="text-gray-500 font-semibold">
            Middle Name
          </label>
          <div class="card flex justify-content-center mt-1">
            <input
              type="text"
              pInputText
              class="w-full"
              formControlName="middleName"
            />
          </div>
        </div>
        <div class="mb-5">
          <label for="" class="text-gray-500 font-semibold">
            Email Address
          </label>
          <div class="card flex justify-content-center mt-1">
            <input
              type="text"
              pInputText
              class="w-full"
              formControlName="email"
            />
          </div>
        </div>
        <div class="mb-5">
          <label for="" class="text-gray-500 font-semibold">Licence Id</label>
          <div class="card flex justify-content-center mt-1">
            <input
              type="text"
              pInputText
              class="w-full"
              formControlName="licenceId"
            />
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="block md:flex-2">
    <div class="border rounded-md p-5 mb-10">
      <h5 class="font-semibold mb-5">Change Password</h5>
      <form action="">
        <div class="mb-5">
          <label for="" class="text-gray-500 font-semibold">Old Password</label>
          <div class="card flex justify-content-center mt-1">
            <input
              type="text"
              pInputText
              class="w-full"
              placeholder="***********"
            />
          </div>
        </div>
        <div class="mb-5">
          <label for="" class="text-gray-500 font-semibold">New Password</label>
          <div class="card flex justify-content-center mt-1">
            <input
              type="text"
              pInputText
              class="w-full"
              placeholder="***********"
            />
          </div>
        </div>
        <div class="mb-5">
          <label for="" class="text-gray-500 font-semibold">
            Confirm New Password
          </label>
          <div class="card flex justify-content-center mt-1">
            <input
              type="text"
              pInputText
              class="w-full"
              placeholder="***********"
            />
          </div>
        </div>
        <div class="text-center">
          <p-button
            type="button"
            label="Change Password"
            styleClass="border-[#083CB3] text-[#083CB3] bg-transparent"
          />
        </div>
      </form>
    </div>

    <div class="border rounded-md p-5">
      <h5 class="font-semibold mb-5">Close Account</h5>
      <p>
        You can permanently close your account. This action cannot be undone.
      </p>
      <form action="">
        <div class="mb-5">
          <label for="" class="text-gray-500 font-semibold">Password</label>
          <div class="card flex justify-content-center mt-1">
            <input
              type="text"
              pInputText
              class="w-full"
              placeholder="***********"
            />
          </div>
        </div>
        <div class="text-center">
          <p-button
            type="button"
            label="Close Account"
            styleClass="border-[#ce0a0a] text-[#ce0a0a] bg-transparent"
          />
        </div>
      </form>
    </div>
  </div>
</div>
